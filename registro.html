<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP 
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Registro</title>
</head>

<body>
    <!--Formulario para registrar usuario-->
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form method="post" class="box" onsubmit="handleSubmit(event);">
                            <div class="field">
                                <label for="" class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input id="email" name="email" type="email" placeholder="e.g. bobsmith@gmail.com"
                                        class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input id="password" name="password" type="password" placeholder="*******"
                                        class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <button class="button is-success">
                                    Registrar
                                </button>
                            </div>
                            <div class="field" id="resultado">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            let formData = new FormData(event.target);
            let object = {};
            formData.forEach(function (value, key) {
                object[key] = value;
            });
            let password = object.password
            console.log(password);

            async function makeReq(password) {
                const digest = await digestMessage(password)
                console.log(digest)
                object.password = digest

                let req = new XMLHttpRequest();
                req.open('POST', 'http://localhost:5000/registrarUsuario');
                req.setRequestHeader('Content-type', 'application/json');
                req.onload = function (event) {
                    let arrayBuffer = req.response;
                    console.log(arrayBuffer);
                    document.querySelector('#resultado').innerHTML = arrayBuffer;

                    setTimeout(function () {
                        window.location.assign('index.html');
                    }, 2000)
                }
                req.send(JSON.stringify(object));
            }

            makeReq(password)
            async function digestMessage(message) {
                const msgUint8 = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }
        }
    </script>
</body>

</html>
